<!DOCTYPE html>
<html>
<head>
  <title>todo-list</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body ng-app="todo-list" ng-controller="todoController as todoCtrl">
	
	<form ng-submit="todoAdd()">
    	<input type'text' ng-model="todoInput" size='30'>
    	<input type='submit' value='Add New'>
	</form>

	<div ng-repeat="case in todoCtrl.tasks">

		<p>
		{{case.desc}}
		<i class="fa" ng-class={'fa-check':case.done,'fa-close':!case.done}></i>
		</p>
	</div>


	<script src="app.js"></script>
</body>
</html>
